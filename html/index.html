<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="../css/main.css">
  <script src="../scripts/script.js"></script>
  <title>Главная страница</title>
</head>
<body>
  <div id="wrapper">
    <!-- Сделаем шапку -->
    <div id="top">
      <p></p>
    </div>
    <!-- Заголовок -->
    <div class="content">
      <h3 class="bigHeader">Invoices</h3>
    </div>
    <!--Поле с кнопками-->
    <div class="content">
      <div>
        <h4>Actions</h4>
        <button onclick="addInvoice()">Add new</button>
      </div>
    </div>
    <!--Поле для фильтрации-->
    <div class="content">
      <div class="filter-field">
        <table id="filter-table">
          <tr>
            <td>
              <label for="search-input">Search:</label>
              <input type="text" id="search-input">
            </td>
            <td>
              <label for="property-sorting">Order by:</label>
              <select id="property-sorting" sorting>
                <option sorting>Пункт 1</option>
                <option sorting>Пункт 2</option>
              </select>
              <select by>
                <option by>desc</option>
                <option by>asc</option>
              </select>
            </td>
            <td>Filter by:</td>
            <td colspan="2">
              <label for="date-created-checkbox">Date created</label>
              <input type="checkbox" id="date-created-checkbox" checked>

              <label for="number-checkbox">Number</label>
              <input type="checkbox" id="number-checkbox" checked>

              <label for="date-due-checkbox">Date due</label>
              <input type="checkbox" id="date-due-checkbox" checked>

              <label for="comment-checkbox">Comment</label>
              <input type="checkbox" id="comment-checkbox" checked>

              <label for="date-supply-checkbox">Date supply</label>
              <input type="checkbox" id="date-supply-checkbox">
            </td>
            <td>
                <button>Go</button>
              </td>
          </tr>
        </table>
      </div>
    </div>
    <!--Поле с таблицей-->
    <div class="content">
      <div>
        <h4>Invoices</h4>
        <table id='invoicesTable'>
        </table>
      </div>
    </div>
  </div>
  <!-- Сделаем низ -->
  <div id="footer">
    <p>Задание 1. Создание веб-приложения на основе REST API</p>
  </div>
</body>
</html>
