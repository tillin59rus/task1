<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="../css/main.css">
  <script src="../scripts/script.js"></script>
  <script src="..\node_modules\moment\min\moment.min.js"></script>
  <title>Главная страница</title>
</head>
<body>
  <div id="wrapper">
    <!-- Сделаем шапку -->
    <div id="top">
      <p></p>
    </div>
    <!-- Заголовок -->
    <div class="content">
      <h3 class="bigHeader">Invoices</h3>
    </div>
    <!--Поле с кнопками-->
    <div class="content">
      <div>
        <h4>Actions</h4>
        <button onclick="addInvoice()">Add new</button>
      </div>
    </div>
    <!--Поле для фильтрации-->
    <div class="content">
      <div class="filter-field">
        <table id="filter-table">
          <tr>
            <td>
              <label for="search-input" class="boldCell">Search:</label>
              <input type="text" id="search-input">
            </td>
            <td rowspan="2" class="boldCell">Filter:</td>
            <td rowspan="2">
              <table>
                <tr>
                  <td>
                    date created:
                  </td>
                  <td>
                    <label for="from-date-created-input">from</label>
                    <input type="date" id="from-date-created-input">
                    <label for="to-date-created-input">to</label>
                    <input type="date" id="to-date-created-input">
                  </td>
                </tr>
                <tr>
                  <td>
                    date due: 
                  </td>
                  <td>
                    <label for="from-date-due-input">from</label>
                    <input type="date" id="from-date-due-input">
                    <label for="to-date-due-input">to</label>
                    <input type="date" id="to-date-due-input">
                  </td>
                </tr>
                <tr>
                  <td>
                    date supply: 
                  </td>
                  <td>
                    <label for="from-date-supply-input">from</label>
                    <input type="date" id="from-date-supply-input">
                    <label for="to-date-supply-input">to</label>
                    <input type="date" id="to-date-supply-input">
                  </td>
                </tr>
              </table>
            </td> 
            <td rowspan="2" class="boldCell">Show:</td>
            <td rowspan="2">
              <table>
                <tr>
                  <td>
                    <label for="date-created-checkbox">Date created</label>
                  </td>
                  <td>
                    <input type="checkbox" id="date-created-checkbox" checked>
                  </td>
                  <td>
                    <label for="number-checkbox">Number</label>
                  </td>
                  <td>
                    <input type="checkbox" id="number-checkbox" checked>
                  </td>
                </tr>
                <tr>
                  <td>
                    <label for="date-due-checkbox">Date due</label>
                  </td>
                  <td>
                    <input type="checkbox" id="date-due-checkbox" checked>
                  </td>
                  <td>
                    <label for="comment-checkbox">Comment</label>
                  </td>
                  <td>
                    <input type="checkbox" id="comment-checkbox" checked>
                  </td>
                </tr>
                <tr>
                  <td>
                    <label for="date-supply-checkbox">Date supply</label>
                  </td>
                  <td>
                    <input type="checkbox" id="date-supply-checkbox">
                  </td>
                  <td></td>
                </tr>
              </table>
            </td>
            <td rowspan="2">
              <button onclick="refreshTable()" class="boldCell">Go</button>
            </td>
          </tr>
          <tr>
            <td>
              <label for="property-sorting" class="boldCell">Order by:</label>
              <select id="property-sorting" name="sorting" sorting>
                <option sorting value="date_created">Date created</option>
                <option sorting value="number">Number</option>
                <option sorting value="date_due">Date due</option>
                <option sorting value="comment">Comment</option>
                <option sorting value="date_supply">Date supply</option>
              </select>
              <select id="property-sorting-direction" by>
                <option by value="DESC">desc</option>
                <option by value="ASC">asc</option>
                <option by value="NONE">none</option>
              </select>
            </td>
          </tr>
        </table>
      </div>
    </div>
    <!--Поле с таблицей-->
    <div class="content">
      <div>
        <h4>Invoices</h4>
        <table id='invoicesTable'>
        </table>
      </div>
    </div>
  </div>
  <!-- Сделаем низ -->
  <div id="footer">
    <p>Задание 1. Создание веб-приложения на основе REST API</p>
  </div>
</body>
</html>
