<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="../css/main.css">
  <!-- <script src="../scripts/script.js"></script> -->
  <script src="../scripts/edit.js"></script>
  <title>Форма создания</title>
</head>
<body>
  <div id="wrapper">
    <!-- Сделаем шапку -->
    <div id="top">
      <p></p>
    </div>
    <!-- Заголовок -->
    <div class="content">
      <h3 class="bigHeader">Create invoice</h3>
    </div>
    <!--Форма-->
    <div class="content">
      <table>
        <tr>
            <td>
              <div>
                <label for="number">Number</label>
                <br>
                <input type="number" name="number" id="number" pattern="[0-9]" required >
              </div>
            </td>
            <td>
              <div>
                <label for="invoceDate">Invoce date</label>
                <br>
                <input type="date" name="invoceDate" id="invoceDate" required>
              </div>
            </td>
            <td>
              <div>
                <label for="supplyDate">Supply date</label>
                <br>
                <input type="date" name="supplyDate" id="supplyDate" required>
              </div>
            </td>
        </tr>
        <tr>
            <td colspan="3">
              <div>
                <label for="comment">Comment</label>
                <br>
                <input id='comment' type="text" name="comment" required>
              </div>
            </td>
        </tr>
      </table>
      <button id="saveButton" onClick="save()">Save</button>
    </div>
  </div>
  <!-- Сделаем низ -->
  <div id="footer">
  <p>Задание 1. Создание веб-приложения на основе REST API</p>
  </div>
</body>
</html>
